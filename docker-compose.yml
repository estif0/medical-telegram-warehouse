services:
    postgres:
        image: postgres:16-alpine
        container_name: medical_warehouse_db
        restart: unless-stopped
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-warehouse_user}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
            POSTGRES_DB: ${POSTGRES_DB:-medical_warehouse}
        ports:
            - "${POSTGRES_PORT:-5432}:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
            - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
        healthcheck:
            test:
                ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-warehouse_user}"]
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
        driver: local
